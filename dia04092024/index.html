<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="contenedor">
        <form class="formulario">
            <h2>Registro de persona</h2>
        <div class="caja">
            <label for="nombre">Nombre </label>
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
        </div>
        <div class="caja">
            <label for="paterno">Apellido Paterno </label>
            <input type="text" id="apellidoPaterno" placeholder="Ingresa el apellido paterno">
        </div>
        <div class="caja">
            <label for="materno">Apellido Materno </label>
            <input type="text" id="apellidoMaterno" placeholder="Ingresa el apellido materno">
        </div>
        <div class="caja">      
            <label for="nacimiento">Fecha de nacimento </label>
            <input type="date" id="fechaNaciemiento" placeholder="Ingresa la fecha de naciemnto">
        </div>
        <div class="caja">
            <label for="nacionalidad">Nacionalidad  </label>
            <input type="text" id="Nacionalidad" placeholder="Ingresa la nacionalidad">
        </div>
        <div class="caja">      
            <label for="puesto">Puesto </label>
            <input type="text" id="Puesto" placeholder="Ingresa el puesto">
        </div>
        <div class="caja">      
            <label for="salario">Salario </label>
            <input type="number" id="Salario" placeholder="Ingresa el salario">
        </div>
            <button type="button" id="registar">Registrar</button>
        <script src="registro.js"></script>
        </form>

    </div>
</body>
</html>
