<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ListGroups | Checkbox y radios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <h2>Selecciona los idiomas que hablas:</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="espanol">
          <label class="form-check-label" for="espanol">Español</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="ingles">
          <label class="form-check-label" for="ingles">Inglés</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="frances">
          <label class="form-check-label" for="frances">Francés</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="aleman">
          <label class="form-check-label" for="aleman">Alemán</label>
        </li>
      </ul>
      <hr>
      <h2>Selecciona tus materias preferidas:</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="idiomas">
          <label class="form-check-label stretched-link" for="idiomas">Idiomas</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="fisica">
          <label class="form-check-label stretched-link" for="fisica">Física</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="quimica">
          <label class="form-check-label stretched-link" for="quimica">Química</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="matematicas">
          <label class="form-check-label stretched-link" for="matematicas">Matemáticas</label>
        </li>
      </ul>
      <hr>
      <h2>Sabor de helado preferido</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="saborHelado" value="" id="vainilla" checked>
          <label class="form-check-label" for="vainilla">Vainilla</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="saborHelado" value="" id="fresa">
          <label class="form-check-label" for="fresa">Fresa</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="saborHelado" value="" id="chocolate">
          <label class="form-check-label" for="chocolate">Chocolate</label>
        </li>
      </ul>      
    </div>
  </body>
</html>
